<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Online Voting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <fieldset>
        <h1>University Online Voting System</h1>
        <form id="votingForm">
            <table>
                <tr><td><input type="text" id="studentId" placeholder="Enter your Student ID" required></td></tr>
                <tr><td><input type="text" id="firstName" placeholder="Enter your First Name" required></td></tr>
                <tr><td><input type="text" id="lastName" placeholder="Enter your Last Name" required></td></tr>
                <tr><td><input type="email" id="email" placeholder="Enter your Email" required></td></tr>
                <tr><td><input type="password" id="password" placeholder="Enter your Password" required></td></tr>
                <tr>
                    <td>
                        <div class="btn">
                            <button type="submit" class="color2">Submit</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <div class="message" id="message"></div>

    <script src="js/script.js"></script>
</body>
</html>
